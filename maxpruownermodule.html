  <div class="container">
    <h2>Register Your Turf on MAXPRU</h2>
    <form id="turfForm">
      <label for="name">Turf Name</label>
      <input type="text" id="name" name="name" required>

      <label for="location">Location (Area/Colony)</label>
      <input type="text" id="location" name="location" required>

      <label for="map">Google Maps Link</label>
      <input type="url" id="map" name="map" required>

      <label for="priceMorning">Price (Morning)</label>
      <input type="text" id="priceMorning" name="priceMorning" required>

      <label for="priceNight">Price (Night)</label>
      <input type="text" id="priceNight" name="priceNight" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="image">Upload Turf Image (URL or Upload)</label>
      <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">

      <button type="submit">Submit</button>
      <div class="success" id="successMsg"></div>
    </form>
 <a href = "manmohan.html"><button>RETURN TO BOOKING</button></a>
  </div>

 <script>
  // Handle turf form submission
  const form = document.getElementById("turfForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    // Show success message
    successMsg.innerText = "üéâ Turf registered successfully! Admin will review it shortly.";

    // Reset form
    form.reset();
  });

  // Handle logged-in user popup
  const loggedInButton = document.querySelector('.logged-in button');
  const popup = document.querySelector('.logged-in .popup');

  if (loggedInButton && popup) {
    loggedInButton.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent window click from closing immediately
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', (e) => {
      if (!document.querySelector('.logged-in').contains(e.target)) {
        popup.style.display = 'none';
      }
    });
  }
</script>
