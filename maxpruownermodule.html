<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Your Turf - MAXPRU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      color: rgb(22, 183, 22);
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav a button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .get-app {
      background-color: rgb(22, 183, 22);
      color: white;
    }

    .logged-in {
      position: relative;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 10px;
      z-index: 1000;
    }

    .popup a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    .popup a:last-child {
      border-bottom: none;
    }

    .popup a:hover {
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: rgb(22, 183, 22);
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

button {
            padding: 10px;
            background-color: rgb(22, 183, 22);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(22, 183, 22);
            color: darkgreen;
        }
    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
    }

    .bottom-text {
      text-align: center;
      background-color: rgb(22, 183, 22);
      color: black;
      padding: 10px 0;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo"><font size="5" color="green">üåøMAXPRU -- Book.Play.Enjoy</font></div>
    <nav>
      <a href="#"><button>üìç Vijayawada üîΩ</button></a>
      <a href="manmohan.html"><button>‚öæÔ∏èüèè BOOK</button></a>
      <a href="maxprucontacts.html"><button>‚òéÔ∏è CONTACTS</button></a>
      <a href="maxprulearn.html"><button>üìñ ABOUT</button></a>
      <a href="maxpruownermodule.html"><button>REGISTER</button></a>
      <a href="#">
        <div class="logged-in">
          <button>üë§</button>
          <div class="popup">
            <a href="#">Profile</a>
            <a href="#">My Bookings</a>
            <a href="#">Settings</a>
            <a href="maxprulogin.html">Logout</a>
          </div>
        </div>
      </a>
    </nav>
  </header>

  <div class="container">
    <h2>Register Your Turf on MAXPRU</h2>
    <form id="turfForm">
      <label for="name">Turf Name</label>
      <input type="text" id="name" name="name" required>

      <label for="location">Location (Area/Colony)</label>
      <input type="text" id="location" name="location" required>

      <label for="map">Google Maps Link</label>
      <input type="url" id="map" name="map" required>

      <label for="priceMorning">Price (Morning)</label>
      <input type="text" id="priceMorning" name="priceMorning" required>

      <label for="priceNight">Price (Night)</label>
      <input type="text" id="priceNight" name="priceNight" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="image">Upload Turf Image (URL or Upload)</label>
      <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">

      <button type="submit">Submit</button>
      <div class="success" id="successMsg"></div>
    </form>
    <a href = "manmohan.html"><button>Return to booking</button></a>
  </div>

  <div class="bottom-text">
    <p>&copy; -- Book.Play.Enjoy --</p>
  </div>

  <script>
    // Handle turf form submission
    const form = document.getElementById("turfForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      successMsg.innerText = "üéâ Turf registered successfully! Admin will review it shortly.";
      form.reset();
    });

    // Handle logged-in user popup
    const loggedInButton = document.querySelector('.logged-in button');
    const popup = document.querySelector('.logged-in .popup');

    if (loggedInButton && popup) {
      loggedInButton.addEventListener('click', (e) => {
        e.stopPropagation();
        popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
      });

      window.addEventListener('click', (e) => {
        if (!document.querySelector('.logged-in').contains(e.target)) {
          popup.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
